version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin_password
      POSTGRES_DB: financial_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - agent_internal
    deploy:
      restart_policy:
        condition: on-failure

  app:
    image: python:3.11-slim
    command: >
      sh -c "pip install -r requirements.txt &&
             streamlit run app.py --server.port=8501 --server.address=0.0.0.0"
    volumes:
      - .:/app
    working_dir: /app
    networks:
      - agent_internal
      - traefik_public # Rede onde o Traefik est√° rodando
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.erp-agente.rule=Host(`seu-dominio.com`)" # Mude para seu dominio
        - "traefik.http.routers.erp-agente.entrypoints=websecure"
        - "traefik.http.routers.erp-agente.tls.certresolver=letsencrypt"
        - "traefik.http.services.erp-agente.loadbalancer.server.port=8501"
      restart_policy:
        condition: on-failure

volumes:
  postgres_data:

networks:
  agent_internal:
    driver: overlay
  traefik_public:
    external: true
