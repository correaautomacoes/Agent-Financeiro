version: '3.8'

volumes:
  postgres-data:


networks:
  agent_net:


services:
  # Banco de Dados (PostgreSQL)
  postgres:
    image: postgres:15-alpine
    container_name: financial_agent_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin_password
      POSTGRES_DB: financial_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - agent_net
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "admin" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Aplicação (Streamlit)
  app:
    build: .
    container_name: erp_app
    ports:
      - "8501:8501"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=admin
      - DB_PASSWORD=admin_password
      - DB_NAME=financial_db
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - agent_net
    restart: always
